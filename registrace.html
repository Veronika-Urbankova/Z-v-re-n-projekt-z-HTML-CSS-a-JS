<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registrace.css" />
  </head>
  <body>
    <nav>
      <img src="img/netflix-logo.png" alt="Netflix logo" />
      <a href="index.html">Úvodní strana</a>
    </nav>
    <div class="form-container">
      <form>
        <input
          type="text"
          name="firstname"
          class="firstname"
          placeholder="Křestní jméno"
        />
        <input
          type="text"
          name="lastname"
          class="lastname"
          placeholder="Příjmení"
        />
        <input
          type="email"
          name="email"
          class="email"
          placeholder="Přihlašovací email"
        />
        <input
          type="password"
          name="password"
          class="password"
          placeholder="Vaše heslo"
        />
        <input
          type="password"
          name="confirm"
          class="confirm-password"
          placeholder="Heslo znovu"
        />
        <button>Odeslat</button>
      </form>
    </div>

    <script src="dist/registrace.js"></script>
  </body>
</html>
